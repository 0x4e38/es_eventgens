<form class="form-horizontal form-complex">
    <div class="control-group">
        <label class="control-label" for="risk_score">Risk Score</label>

        <div class="controls">
            <input type="text" class="input-xlarge" name="action.risk.param._risk_score" id="risk_score" placeholder="i.e. 0-100" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="risk_object">Risk Object Field</label>

        <div class="controls">
            <input type="text" class="input-xlarge" name="action.risk.param._risk_object" id="risk_object" placeholder="i.e. dest" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="risk_object_type">Risk Object Type</label>

        <div class="controls">
            <select class="" name="action.risk.param._risk_object_type" id="risk_object_type">
                <option value="system">System</option>
                <option value="user">User</option>
                <option value="other">Other</option>
            </select>
        </div>        
    </div>
    <div class="control-group">
        <div class="controls">
            <span class="help-block" style="display: block; position: static; width: auto; margin-left: 0;">
                <a href="{{SPLUNKWEB_URL_PREFIX}}/help?location=%5BSplunkEnterpriseSecuritySuite:4.5.1%5Dess_risk_analysis" target="_blank"
                   title="Splunk help">Learn More <i class="icon-external"></i></a> about risk modifiers.
            </span>
        </div>
    </div>
</form>
