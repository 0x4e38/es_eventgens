<div class="modal hide fade" id="edit_suppressions_modal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3><%- _("Create New Suppression").t() %></h3>
  </div>
  <div class="modal-body">
    <div class="form-horizontal" id="edit_suppressions_form">

    </div>
    <div id="edit_supp_fetch_message" hidden>
      <%- _("Fetching suppressions...").t() %>
    </div>
    <div id="edit_supp_error_message" hidden>
      <i class="icon-warning-sign icon-large"></i>
      <div/>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal"><%- _("Close").t() %></a>
    <a href="#" class="btn btn-primary disabled" id="save_suppression"><%- _("Save").t() %></a>
  </div>
</div>
